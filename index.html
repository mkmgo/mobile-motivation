<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day's Currents</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" 
          type="image/png" 
          href="https://res.cloudinary.com/dqwm4pdbz/image/upload/v1765477890/5_vvi33i.png">

    <script>
        // Check for saved theme preference or default to system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="mobile-header">
        <button id="theme-toggle" class="icon-toggle"></button> 
        
        <h2>Day's Currents</h2>
        <p>What Weighs on my Mind</p>
    </header>

    <main class="tile-container" id="tileContainer">
        </main>

    <footer class="mobile-footer">
        <nav>
            <a href="#home">Home</a> | 
            <a href="#archive">Archive</a> | 
            <a href="#settings">Settings</a>
        </nav>
    </footer>
</body>
</html>
