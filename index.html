<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Mobile Motivation</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check for saved theme preference or default to system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="mobile-header">
        <h2>Mobile Motivation</h2>
        <p>Daily Dose of Resilience & Wisdom</p>
        <button id="theme-toggle" class="tile-button" style="margin-top: 10px; font-size: 0.8em; padding: 5px 10px;">
            Toggle Dark Mode
        </button>
    </header>

    <main class="tile-container" id="tileContainer">
        </main>

    <footer class="mobile-footer">
        <nav>
            <a href="#home">Home</a> | 
            <a href="#archive">Archive</a> | 
            <a href="#settings">Settings</a>
        </nav>
    </footer>
</body>
</html>
