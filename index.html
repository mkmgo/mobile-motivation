<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Mobile Motivation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script>
        // JavaScript to detect system dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>
</head>
<body>

    <header class="mobile-header">
        <h2>Mobile Motivation</h2>
        <p>Your daily dose of resilience & wisdom</p>
    </header>

    <main class="tile-container" id="tileContainer">
        <!-- Tiles will be dynamically inserted here -->
    </main>

    <footer class="mobile-footer">
        <nav>
            <a href="#home">Home</a> | 
            <a href="#archive">Archive</a> | 
            <a href="#settings">Settings</a>
        </nav>
    </footer>

    <script>
        // Fetch and display tiles from content.json
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('tileContainer');
                data.forEach(tile => {
                    const article = document.createElement('article');
                    article.className = `motivation-tile tile-${tile.tile_color}`;
                    article.id = tile.tile_id;

                    article.innerHTML = `
                        <h2>${tile.tile_title}</h2>
                        <p>${tile.tile_content}</p>
                        <textarea placeholder="${tile.reflection_prompt}"></textarea>
                        <button class="tile-button">Save Reflection</button>
                        <p class="status-message"></p>
                    `;

                    container.appendChild(article);
                });
            })
            .catch(error => console.error('Error loading tile data:', error));
    </script>

</body>
</html>
